{% extends "layout.html" %}
{% block content %}
	<div class="text-center" id="content">
		{% if endTime %}
		<button class="btn btn-primary btn-lg" id="download-button">Get my downloads!</button>

		<!-- Email -->
		<form role="form" class="form-inline hide-me">
			<div class="input-group col-sm-3">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-envelope"></span>
				</span>
				<input class="form-control" type="email" name="email" placeholder="Email address" required>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- Wait -->
		<div class="hide-me" id="wait">
			<p>Just one moment.</p>
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-info"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60">
				</div>
			</div>
		</div>

		<!-- Success! -->
		<p class="hide-me" id="response"></p>
		{% endif %}
	</div>

	<script src="{{ url_for('static', filename='js/custom.js') }}" type="text/javascript"></script>
{% endblock %}
