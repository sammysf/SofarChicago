{% extends "layout.html" %}
{% block content %}
	<div class="text-center" id="content">
		{% if endTime %}
		<button class="btn btn-primary btn-lg" id="download-button">Get my downloads!</button>

		<!-- Email -->
		<form role="form" class="form-inline hide-me">
			<div class="input-group col-sm-3">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-envelope"></span>
				</span>
				<input class="form-control" type="email" name="email" placeholder="Email address">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- Wait -->
		<p class="hide-me" id="wait">Just one moment.</p>		

		<!-- Success! -->
		<p class="hide-me" id="success"></p>
		{% endif %}
	</div>

	<script src="{{ url_for('static', filename='custom.js') }}" type="text/javascript"></script>
{% endblock %}
