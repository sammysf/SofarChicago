{% extends "layout.html" %}
{% block content %}	

	<div class="text-center" id="content">	

		<h1>Downloads</h1>		

		<!-- Login form -->
		<form role="form" class="form">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-heart"></span>
				</span>
				<input class="form-control" type="password" name="password" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- Downloads button -->
		<a class="btn btn-default hide-me" id="download-button" href="{{ url_for('songs') }}" target="_blank">Get My Downloads!</a>

	</div>

	<script src="{{ url_for('static', filename='js/download.js') }}" type="text/javascript"></script>
	<link href="{{ url_for('static', filename='css/download.css') }}" rel="stylesheet">

{% endblock %}
