{% extends "layout.html" %}
{% block content %}	

	<div class="text-center" id="content">	

		<h1 class="text-center">Admin</h1>	
		
		<!-- Timer and stop button -->		
		<div id="generate-live">
			<p id="time-left">00:00</p>
			<button class="btn btn-danger" id="stop-button">Stop</button>
			<a href="{{ url_for('admin_logout') }}">Logout</a>
		</div>	

		<!-- Generate button -->
		<div id="logged-in">
			<button class="btn btn-primary btn-lg" id="generate-button">Generate download link</button>					
			<a href="{{ url_for('admin_logout') }}">Logout</a>
		</div>

		<!-- Login form -->
		<form role="form" class="form">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-heart"></span>
				</span>
				<input class="form-control" type="password" name="password" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default">Login</button>
		</form>

	</div>

	<script src="{{ url_for('static', filename='js/admin.js') }}" type="text/javascript"></script>
	<script>
		setupScreen("{{ session['loggedIn']|safe }}", "{{ endTime|safe }}");  // Set up the screen
	</script>

{% endblock %}
